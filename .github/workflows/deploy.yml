name: Deploy to VPS (Blue-Green)

on:
  workflow_dispatch:
    inputs:
      target:
        description: "Which version to deploy: blue or green"
        required: true
        default: "blue"
        type: choice
        options:
          - blue
          - green
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Upload project to VPS
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/id_rsa" \
            ./ root@${{ secrets.VPS_HOST }}:/root/bluegreen_project/

      - name: Prepare environment on VPS
        run: |
          ssh -i ~/.ssh/id_rsa root@${{ secrets.VPS_HOST }} "
            apt-get update -y &&
            apt-get install -y dos2unix docker-compose-plugin &&
            cd /root/bluegreen_project/scripts &&
            dos2unix *.sh &&
            chmod +x *.sh
          "

      - name: Run Deployment (BLUE or GREEN)
        run: |
          ssh -i ~/.ssh/id_rsa root@${{ secrets.VPS_HOST }} \
            "cd /root/bluegreen_project/scripts && \
            if [ '${{ github.event.inputs.target }}' = 'blue' ]; then \
              bash deploy-blue.sh; \
            else \
              bash deploy-green.sh; \
            fi"
