name: Deploy to VPS (Blue-Green)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Upload project to VPS
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/id_rsa" \
            ./ root@${{ secrets.VPS_HOST }}:/root/bluegreen_project/

      - name: Run Deployment Script
        run: |
          ssh -i ~/.ssh/id_rsa root@${{ secrets.VPS_HOST }} \
            "cd /root/bluegreen_project/scripts && ./deploy-blue.sh"
